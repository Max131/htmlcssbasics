<!doctype html>
<html>
  <head>
    <title>M13</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet" /> 
	<style>
	*, *:before, *:after{
		margin:0;
		padding: 0;
		box-sizing: border-box;
	}
		
	html{
		font-family: 'Source Sans Pro', Helvetica, sans-serif;
		font-weight: 200;
		font-size: 20px;
		scroll-behavior: smooth;
	}

	body
	{
		background-color: #222;
		color: white;
		margin: 0 auto;
	}

	h1{
		margin: 1rem;
		text-align: center;
	}

	.gallery{
		display: flex;
		flex-flow: column wrap;
		justify-content: flex-start;
		justify-items: flex-start;
		align-content: center;
		max-height: 80vh;
		max-width: 90vw;
		/* border: 1px dashed gray; */
		text-align: center;
		margin: 0 auto;
	}

	.gallery figure{
		background-color: lightyellow;
		padding: .25rem;
		width: 200px;
		margin: .5rem;
		display: inline-flex;
		overflow: hidden;
	}

	.gallery image{
		max-width: 100%;
		height: auto;
	}

	.gallery img:hover{
		transform: scale(2.5);
		transition: .3s;
	}

	@media screen and (max-width: 640px){

		.gallery{
		}

		.gallery figure{
			width: 75px;
			padding: .1rem;
			marigin: 0rem;
			overflow: visible;
		}
		
		.gallery figure:hover{
			background-color: transparent;
		}

		.gallery img:hover{
			position: absolute;
			max-width: 80%;
			height: auto;
			top: 50%;
			left: 50%;
			z-index: 1;
			transform: translate(-50%, -50%);
		}

	@media screen and (max-height: 360px) and (orientation: landscape){

		.gallery img:hover{
			position: absolute;
			width: auto;
			top: 50%;
			left: 50%;
			z-index: 1;
			transform: translate(-50%, -50%);
			max-height: 80%;
		}

	}
/* 	
	@media screen and (max-width: 768px) {
		.gallery figure{
			width: 100px;
			background-color: red;
		} */
	}


	}

	</style>
  </head>
	<body>
	<h1>Hello</h1>
	<section class="gallery">
		<figure><img src="assets/cabains.jpg" /></figure>
		<figure><img src="assets/girl.jpg" /></figure>
		<figure><img src="assets/coffee.jpg" /></figure>
		<figure><img src="assets/log.jpg" /></figure>
		<figure><img src="assets/stork.jpg" /></figure>
		<figure><img src="assets/thunderstorm.jpg" /></figure>
		<figure><img src="assets/castle.jpg" /></figure>
		<figure><img src="assets/dandelion.jpg" /></figure>
		<figure><img src="assets/lotus.jpg" /></figure>
		<figure><img src="assets/milkyway.jpg" /></figure>
		<figure><img src="assets/hot-air-ballon.jpg" /></figure>
		<figure><img src="assets/lavender.jpg" /></figure>
		<figure><img src="assets/lighthouse.jpg" /></figure>
		<figure><img src="assets/dandelion2.jpg" /></figure>
	</section>
	</body>
</html>
